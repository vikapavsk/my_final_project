{% extends 'flatpages/default.html' %}

{% block title %}Comment On Blog Post!{% endblock %}

{% block content%}

{% if user.is_authenticated %}
    <h1>Добавление отклика</h1>
    </br></br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Отправить отклик</button>
            </br></br></br></br>
    </div>

{% else %}

    Please login to add comment ...

{% endif %}

{% endblock %}
